<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="../xiangmu/src/css/dengli.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <li><a data-toggle="modal" data-target="#register" href=""> 注册</a></li>
    <!-- <div class="glyphicon glyphicon-user"><a href="">dengl</a></div> -->
    <!-- 注册窗口 ---------------------------------------------------------------------->
    <div id="register" class="modal fade" tabindex="-1">
        <!-- <div class="modal-dialog"> -->
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
            </div>

            <div class="modal-title">
                <p class="text-center">手机号登录</p>
                <span class="sp"></span>
                <span class="text-center-two"><a>邮箱登录</a></span>
            </div>
            <!--  手机号登录 |  邮箱登录-------------------------------------------------->
            <div class="modal-body-i">
                <form class="form-group" action="">
                    <div class="form-group">
                        <p class="duanxin"><a href="">使用密码验证登录</a> </p>
                        <div class="phone-logo"></div>
                        <input class="form-control" type="text" placeholder="&nbsp &nbsp &nbsp &nbsp &nbsp请输入手机号">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">再次输入密码</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">邮箱</label>
                        <input class="form-control" type="email" placeholder="例如:123@123.com">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                </form>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <!-- 登录窗口 ---------------------------------------------------------------------->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="">
                        <div class="form-group">
                            <label for="">用户名</label>
                            <input class="form-control" type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input class="form-control" type="password" placeholder="">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="http://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
